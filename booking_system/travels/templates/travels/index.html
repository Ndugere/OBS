{% extends "travels/layout.html" %}

{% block body %}
<h1>Travels Today</h1>
{% if travels %}
    <ul>
        {% for travel in travels %}
            <p>{{ travel.id }}: A Journey from {{ travel.origin }} to {{ travel.destination }}</p>
        {% endfor %}
    </ul>
{% else %}
    <p>No travels available today.</p>
{% endif %}
{% endblock %}
